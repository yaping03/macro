<body>


<div class="container-fluid">

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 clearfix">
        <div class="h3">{{ obj.Title }}</div>
{#        <div class="row">#}
{#            <div class="form-group col-lg-2 form-inline">#}
{#                <input type="text" class="form-control" id="keyword">#}
{#            </div>#}

{#            </div>#}
{##}

        <table class="text-center h4" style="height: 600px;margin-top: 50px">
            <tbody id="t1">
            <tr>
                <th class="text-right col-md-1">保藏号</th>
                <td class="text-left col-md-2">{{ obj.保藏号 }}</td>
            </tr>
            <tr>
                <th class="text-right col-md-1">细胞名称</th>
                <td class="text-left col-md-2">{{ obj.细胞名称 }}</td>
            </tr>
            <tr>
                <th class="text-right col-md-1">种属</th>
                <td class="text-left col-md-2">{{ obj.种属 }}</td>
            </tr>
            <tr>
                <th class="text-right col-md-1">组织来源</th>
                <td class="text-left col-md-2">{{ obj.组织来源 }}</td>
            </tr>
            <tr>
                <th class="text-right col-md-1">生长特性</th>
                <td class="text-left col-md-2">{{ obj.生长特性 }}</td>
            </tr>
            <tr>
                <th class="text-right col-md-1">细胞形态</th>
                <td class="text-left col-md-2">{{ obj.细胞形态 }}</td>
            </tr>
            <tr>
                <th class="text-right col-md-1">背景描述</th>
                <td class="text-left col-md-2">{{ obj.背景描述 }}</td>
            </tr>
            <tr>
                <th class="text-right col-md-1">生长培养基</th>
                <td class="text-left col-md-2">{{ obj.生长培养基 }}</td>
            </tr>
            <tr>
                <th class="text-right col-md-1">培养条件</th>
                <td class="text-left col-md-2">{{ obj.培养条件 }}</td>
            </tr>
            <tr>
                <th class="text-right col-md-1">备注</th>
                <td class="text-left col-md-2">{{ obj.备注 }}</td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

<script src="/static/js/jquery.js"></script>
